<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF to Word - PDFLOVERS</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
    input, button { padding: 10px; margin: 10px; }
    #output { margin-top: 20px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>PDF to Word Converter</h1>
  <input type="file" id="pdfFile" accept="application/pdf">
  <br>
  <button onclick="convertPDFtoWord()">Convert to Word</button>
  <div id="output"></div>

  <!-- Required Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.0.4/docx.umd.min.js"></script>

  <script>
    async function convertPDFtoWord() {
      const file = document.getElementById('pdfFile').files[0];
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!file) {
        output.innerHTML = 'Please select a PDF file.';
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const typedArray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument(typedArray).promise;
        const { Document, Packer, Paragraph } = window.docx;

        const doc = new Document();
        const paragraphs = [];

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();

          const text = content.items.map(item => item.str).join(' ');
          paragraphs.push(new Paragraph(text));
        }

        doc.addSection({ children: paragraphs });

        const blob = await Packer.toBlob(doc);
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "converted.docx";
        link.click();

        output.innerHTML = 'âœ… Word file created successfully!';
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
