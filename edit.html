<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit PDF â€“ PDFLOVERS</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
      background: #f7f9fc;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2b4eff;
    }
    .upload-box {
      border: 2px dashed #2b4eff;
      padding: 3rem;
      text-align: center;
      border-radius: 12px;
      background: #f0f4ff;
      cursor: pointer;
    }
    canvas {
      display: block;
      margin: 2rem auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 100%;
    }
    .tools {
      text-align: center;
      margin: 1rem auto;
    }
    .tool-btn {
      padding: 10px 16px;
      margin: 0.5rem;
      background-color: #2b4eff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Edit PDF</h1>
    <div class="upload-box" onclick="document.getElementById('pdfInput').click();">
      Click here to upload your PDF
      <input type="file" id="pdfInput" accept="application/pdf" hidden>
    </div>

    <div class="tools">
      <button class="tool-btn" onclick="enableDrawing()">Draw</button>
      <button class="tool-btn" onclick="addText()">Add Text</button>
      <button class="tool-btn" onclick="clearCanvas()">Clear</button>
      <button class="tool-btn" onclick="downloadPDF()">Download PDF</button>
    </div>

    <canvas id="pdfCanvas"></canvas>
  </div>

  <script>
    const input = document.getElementById('pdfInput');
    const canvas = document.getElementById('pdfCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    input.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (file && file.type === "application/pdf") {
        const fileReader = new FileReader();
        fileReader.onload = function () {
          const typedarray = new Uint8Array(this.result);

          pdfjsLib.getDocument(typedarray).promise.then(pdf => {
            pdf.getPage(1).then(page => {
              const viewport = page.getViewport({ scale: 1.5 });
              canvas.height = viewport.height;
              canvas.width = viewport.width;
              page.render({ canvasContext: ctx, viewport: viewport });
            });
          });
        };
        fileReader.readAsArrayBuffer(file);
      }
    });

    function enableDrawing() {
      canvas.onmousedown = () => { isDrawing = true; };
      canvas.onmouseup = () => { isDrawing = false; ctx.beginPath(); };
      canvas.onmousemove = draw;
    }

    function draw(e) {
      if (!isDrawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#ff0000';
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function addText() {
      const text = prompt("Enter text to add:");
      if (text) {
        ctx.font = "16px Poppins";
        ctx.fillStyle = "#000";
        ctx.fillText(text, 50, 50);
      }
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function downloadPDF() {
      const imageData = canvas.toDataURL("image/png");
      const pdfDoc = PDFLib.PDFDocument.create();
      PDFLib.PDFDocument.create().then(async pdfDoc => {
        const page = pdfDoc.addPage([canvas.width, canvas.height]);
        const pngImage = await pdfDoc.embedPng(imageData);
        page.drawImage(pngImage, { x: 0, y: 0, width: canvas.width, height: canvas.height });
        const pdfBytes = await pdfDoc.save();

        const blob = new Blob([pdfBytes], { type: "application/pdf" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "edited.pdf";
        link.click();
      });
    }
  </script>
</body>
</html>
