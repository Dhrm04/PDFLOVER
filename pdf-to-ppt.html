<body>

  <h1>PDF to PowerPoint Converter</h1>
  <p class="description">Convert your PDF pages into PowerPoint slides easily and quickly.</p>

  <div class="upload-area">
    <label for="pdfFile" class="custom-btn">üìÅ Select PDF file</label>
    <input type="file" id="pdfFile" accept="application/pdf">
    <button class="custom-btn" onclick="convertPDFtoPPT()">Convert to PPT</button>
    <div id="output"></div>
  </div>

  <canvas id="pdf-canvas" style="display:none;"></canvas>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://unpkg.com/pptxgenjs@3.11.0/dist/pptxgen.bundle.js"></script>

  <script>
    async function convertPDFtoPPT() {
      const file = document.getElementById('pdfFile').files[0];
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!file) {
        output.style.color = 'red';
        output.innerHTML = '‚ö†Ô∏è Please select a PDF file.';
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const typedArray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument(typedArray).promise;
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const pptx = new PptxGenJS();

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 2 });

          canvas.width = viewport.width;
          canvas.height = viewport.height;

          await page.render({ canvasContext: ctx, viewport }).promise;
          const dataUrl = canvas.toDataURL("image/jpeg", 1.0);

          pptx.addSlide().addImage({ data: dataUrl, x: 0, y: 0, w: 10, h: 5.63 });
        }

        await pptx.writeFile("converted.pptx");
        output.style.color = 'green';
        output.innerHTML = '‚úÖ PowerPoint file created successfully!';
      };

      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
