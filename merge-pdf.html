<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merge PDF - PDFLOVERS</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
    input, button { padding: 10px; margin: 10px; }
    #output { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h1>Merge PDF Files</h1>
  <input type="file" id="pdfFiles" accept="application/pdf" multiple>
  <br>
  <button onclick="mergePDFs()">Merge PDFs</button>
  <div id="output"></div>

  <!-- PDF-Lib Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

  <script>
    async function mergePDFs() {
      const files = document.getElementById('pdfFiles').files;
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!files.length) {
        output.innerHTML = '⚠️ Please select at least 2 PDF files.';
        return;
      }

      const mergedPdf = await PDFLib.PDFDocument.create();

      for (let file of files) {
        const bytes = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(bytes);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach((page) => mergedPdf.addPage(page));
      }

      const mergedPdfFile = await mergedPdf.save();
      const blob = new Blob([mergedPdfFile], { type: 'application/pdf' });

      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'merged.pdf';
      link.click();

      output.innerHTML = '✅ PDF files merged successfully!';
    }
  </script>
</body>
</html>
