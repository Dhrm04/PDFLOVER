<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merge PDF - PDFLOVERS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f5fa;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      color: #2b2d42;
    }
    .description {
      font-size: 18px;
      margin-bottom: 30px;
      color: #4a4a4a;
    }
    .upload-area {
      background: #fff;
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }
    #pdfFiles {
      display: none;
    }
    .custom-btn {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 16px 28px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    .note {
      margin-top: 12px;
      color: #888;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Merge PDF files</h1>
  <p class="description">Combine your PDFs in the order you want with the fastest and easiest tool from PDFLOVERS.</p>

  <div class="upload-area">
    <label for="pdfFiles" class="custom-btn">üìÅ Select PDF files</label>
    <input type="file" id="pdfFiles" accept="application/pdf" multiple>
    <p class="note">or drop PDFs here</p>
    <button class="custom-btn" onclick="mergePDFs()">Merge PDF</button>
    <div id="output"></div>
  </div>

  <!-- PDF-Lib Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

  <script>
    const fileInput = document.getElementById('pdfFiles');
    const output = document.getElementById('output');

    fileInput.addEventListener('change', () => {
      const files = fileInput.files;
      if (files.length > 1) {
        output.style.color = "green";
        output.textContent = `‚úÖ ${files.length} files selected.`;
      } else if (files.length === 1) {
        output.style.color = "red";
        output.textContent = '‚ö†Ô∏è Please select at least 2 PDF files.';
      } else {
        output.textContent = '';
      }
    });

    async function mergePDFs() {
      const files = fileInput.files;
      output.textContent = '';

      if (files.length < 2) {
        output.style.color = "red";
        output.textContent = '‚ö†Ô∏è Please select at least 2 PDF files.';
        return;
      }

      const mergedPdf = await PDFLib.PDFDocument.create();

      for (let file of files) {
        const bytes = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(bytes);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach((page) => mergedPdf.addPage(page));
      }

      const mergedPdfFile = await mergedPdf.save();
      const blob = new Blob([mergedPdfFile], { type: 'application/pdf' });

      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'merged.pdf';
      link.click();

      output.style.color = "green";
      output.textContent = '‚úÖ PDF files merged successfully!';
    }
  </script>
</body>
</html>
