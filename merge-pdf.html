<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merge PDF - PDFLOVERS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 36px;
      color: #2b4eff;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 18px;
      margin-bottom: 30px;
    }
    .upload-btn-wrapper {
      position: relative;
      display: inline-block;
    }
    .btn {
      border: none;
      color: white;
      background-color: #e60023;
      padding: 16px 30px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
    }
    .upload-btn-wrapper input[type=file] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }
    .drop-text {
      margin-top: 10px;
      font-size: 14px;
      color: #777;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Merge PDF files</h1>
    <p>PDFLOVERS में आप आसानी से एक से ज्यादा PDF फाइल्स को जोड़ सकते हैं। Drag & Drop करें या अपने device से चुनें aur kuch hi seconds me अपनी final PDF बनाएं।</p>

    <div class="upload-btn-wrapper">
      <button class="btn">Select PDF files</button>
      <input type="file" id="pdfFiles" accept="application/pdf" multiple>
    </div>
    <div class="drop-text">or drop PDFs here</div>
    <div style="margin-top: 20px">
      <button class="btn" onclick="mergePDFs()">Merge PDFs</button>
    </div>
    <div id="output"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script>
    async function mergePDFs() {
      const files = document.getElementById('pdfFiles').files;
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!files.length) {
        output.innerHTML = '⚠️ कृपया कम से कम 2 PDF फाइल्स चुनें।';
        return;
      }

      const mergedPdf = await PDFLib.PDFDocument.create();

      for (let file of files) {
        const bytes = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(bytes);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach((page) => mergedPdf.addPage(page));
      }

      const mergedPdfFile = await mergedPdf.save();
      const blob = new Blob([mergedPdfFile], { type: 'application/pdf' });

      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'merged.pdf';
      link.click();

      output.innerHTML = '✅ PDF को सफलता जोड़ा गया है!';
    }
  </script>
</body>
</html>
