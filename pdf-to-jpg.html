<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to JPG - PDFLOVERS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>PDFLOVERS</h1>
    <nav>
      <a href="#">Merge PDF</a>
      <a href="#">Split PDF</a>
      <a href="#">Compress PDF</a>
      <a href="#">Convert PDF</a>
      <a href="#">All Tools</a>
    </nav>
  </header>

  <main>
    <h2>PDF to JPG</h2>
    <p>Convert your PDF pages to high-quality JPG images with just one click.</p>

    <div class="upload-box">
      <label class="upload-btn">
        üìÅ Select PDF file
        <input type="file" id="pdfUpload" accept="application/pdf" hidden>
      </label>
      <p>or drop PDFs here</p>
      <button id="convertBtn">Convert to JPG</button>
    </div>

    <div id="output"></div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    const pdfUpload = document.getElementById('pdfUpload');
    const output = document.getElementById('output');
    const convertBtn = document.getElementById('convertBtn');

    let selectedFile;

    pdfUpload.addEventListener('change', (e) => {
      selectedFile = e.target.files[0];
    });

    convertBtn.addEventListener('click', async () => {
      if (!selectedFile) {
        alert('Please select a PDF file first.');
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const typedarray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument(typedarray).promise;

        output.innerHTML = '';
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const viewport = page.getViewport({ scale: 2 });
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          canvas.height = viewport.height;
          canvas.width = viewport.width;

          await page.render({ canvasContext: ctx, viewport }).promise;

          const img = new Image();
          img.src = canvas.toDataURL('image/jpeg');
          output.appendChild(img);

          const link = document.createElement('a');
          link.href = img.src;
          link.download = `page-${pageNum}.jpg`;
          link.textContent = `Download Page ${pageNum}`;
          link.className = 'download-link';
          output.appendChild(link);
        }
      };
      reader.readAsArrayBuffer(selectedFile);
    });
  </script>
</body>
</html>
