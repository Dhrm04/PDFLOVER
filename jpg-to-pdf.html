<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JPG to PDF - PDFLOVERS</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
    input, button { padding: 10px; margin: 10px; }
    #output { margin-top: 20px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>JPG to PDF Converter</h1>
  <input type="file" id="imageUpload" accept="image/*" multiple>
  <br>
  <button onclick="convertToPDF()">Convert to PDF</button>
  <div id="output"></div>

  <!-- jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function convertToPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const files = document.getElementById('imageUpload').files;
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (files.length === 0) {
        output.innerHTML = 'Please select image files first.';
        return;
      }

      let loaded = 0;

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();

        reader.onload = function (e) {
          const img = new Image();
          img.onload = function () {
            const imgWidth = 210; // A4 size width in mm
            const imgHeight = (img.height * imgWidth) / img.width;

            if (i > 0) pdf.addPage();
            pdf.addImage(img, 'JPEG', 0, 0, imgWidth, imgHeight);

            loaded++;
            if (loaded === files.length) {
              pdf.save("converted.pdf");
              output.innerHTML = 'âœ… PDF created successfully!';
            }
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
