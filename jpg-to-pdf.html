<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JPG to PDF - PDFLOVERS</title>
  <link rel="stylesheet" href="jpgtopdfstyle.css" />
</head>
<body>
  <header>
    <h1>PDFLOVERS</h1>
    <nav>
      <a href="#">Merge PDF</a>
      <a href="#">Split PDF</a>
      <a href="#">Compress PDF</a>
      <a href="#">Convert PDF</a>
      <a href="#">All Tools</a>
    </nav>
  </header>

  <main>
    <h2>JPG to PDF</h2>
    <p>Convert your images to a single PDF file quickly and easily with PDFLOVERS.</p>

    <div class="upload-box">
      <label class="upload-btn">
        üìÅ Select JPG images
        <input type="file" id="imageUpload" accept="image/*" multiple hidden>
      </label>
      <p>or drop images here</p>
      <button id="convertBtn">Convert to PDF</button>
    </div>

    <div id="output"></div>
  </main>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const convertBtn = document.getElementById('convertBtn');
    const imageUpload = document.getElementById('imageUpload');
    const output = document.getElementById('output');
    let selectedFiles = [];

    imageUpload.addEventListener('change', (e) => {
      selectedFiles = Array.from(e.target.files);
    });

    convertBtn.addEventListener('click', async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      output.innerHTML = '';

      if (selectedFiles.length === 0) {
        output.textContent = 'Please select image files first.';
        return;
      }

      let loaded = 0;

      selectedFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = new Image();
          img.onload = function () {
            const imgWidth = 210; // A4 width in mm
            const imgHeight = (img.height * imgWidth) / img.width;

            if (index > 0) pdf.addPage();
            pdf.addImage(img, 'JPEG', 0, 0, imgWidth, imgHeight);

            loaded++;
            if (loaded === selectedFiles.length) {
              pdf.save("converted.pdf");
              output.innerHTML = '<span class="success-msg">‚úÖ PDF created successfully!</span>';
            }
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
