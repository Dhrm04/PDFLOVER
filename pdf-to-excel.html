<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF to Excel - PDFLOVERS</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
    input, button { padding: 10px; margin: 10px; }
    #output { margin-top: 20px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>PDF to Excel Converter</h1>
  <input type="file" id="pdfFile" accept="application/pdf">
  <br>
  <button onclick="convertPDFtoExcel()">Convert to Excel</button>
  <div id="output"></div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    async function convertPDFtoExcel() {
      const file = document.getElementById('pdfFile').files[0];
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!file) {
        output.innerHTML = 'Please select a PDF file.';
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const typedArray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument(typedArray).promise;
        let allText = [];

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          const strings = content.items.map(item => item.str);
          allText.push([`Page ${i}`]);
          allText.push(strings);
          allText.push([""]);
        }

        // Create worksheet and workbook
        const ws = XLSX.utils.aoa_to_sheet(allText);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "PDF Data");

        XLSX.writeFile(wb, "converted.xlsx");
        output.innerHTML = 'âœ… Excel file created successfully!';
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
