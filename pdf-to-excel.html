  <h1>PDF to Excel Converter</h1>
  <p class="description">Easily extract text from your PDF files into Excel format (.xlsx).</p>

  <div class="upload-area">
    <label for="pdfFile" class="custom-btn">üìÅ Select PDF file</label>
    <input type="file" id="pdfFile" accept="application/pdf" onchange="showUploadStatus()">
    <div id="file-info" style="margin-top: 10px;"></div>
    <canvas id="pdf-preview" style="margin-top: 10px; max-width: 300px; border: 1px solid #ddd;"></canvas>
    <br>
    <button class="custom-btn" onclick="convertPDFtoExcel()">Convert to Excel</button>
    <div id="output"></div>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

  <!-- ‚úÖ PDF Preview on Upload -->
  <script>
    async function showUploadStatus() {
      const fileInput = document.getElementById('pdfFile');
      const fileInfo = document.getElementById('file-info');
      const canvas = document.getElementById('pdf-preview');
      const ctx = canvas.getContext('2d');

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const fileName = file.name;

        fileInfo.innerHTML = `
          <span style="color: green; font-family: Poppins; font-size: 14px;">‚úÖ Uploaded: ${fileName}</span>
        `;

        const reader = new FileReader();
        reader.onload = async function () {
          const typedArray = new Uint8Array(this.result);
          const pdf = await pdfjsLib.getDocument({ data: typedArray }).promise;
          const page = await pdf.getPage(1);
          const scale = 0.5;
          const viewport = page.getViewport({ scale });

          canvas.width = viewport.width;
          canvas.height = viewport.height;

          await page.render({
            canvasContext: ctx,
            viewport: viewport
          }).promise;
        };
        reader.readAsArrayBuffer(file);
      } else {
        fileInfo.innerHTML = '';
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    }
  </script>

  <!-- ‚úÖ PDF to Excel Script -->
  <script>
    async function convertPDFtoExcel() {
      const file = document.getElementById('pdfFile').files[0];
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!file) {
        output.style.color = 'red';
        output.innerHTML = '‚ö†Ô∏è Please select a PDF file.';
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const typedArray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument(typedArray).promise;
        let allText = [];

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();

          const rows = {};
          content.items.forEach(item => {
            const y = item.transform[5];
            const text = item.str;
            if (!rows[y]) rows[y] = [];
            rows[y].push(text);
          });

          const sortedY = Object.keys(rows).sort((a, b) => b - a);
          sortedY.forEach(y => {
            allText.push(rows[y]);
          });

          allText.push([]);
        }

        const ws = XLSX.utils.aoa_to_sheet(allText);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "PDF Data");

        XLSX.writeFile(wb, "converted.xlsx");
        output.style.color = 'green';
        output.innerHTML = '‚úÖ Excel file created successfully!';
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
