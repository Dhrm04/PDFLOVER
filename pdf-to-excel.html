  <h1>PDF to Excel Converter</h1>
  <p class="description">Easily extract text from your PDF files into Excel format (.xlsx).</p>

  <div class="upload-area">
    <label for="pdfFile" class="custom-btn">üìÅ Select PDF file</label>
    <input type="file" id="pdfFile" accept="application/pdf">
    <br>
    <button class="custom-btn" onclick="convertPDFtoExcel()">Convert to Excel</button>
    <div id="output"></div>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

  <!-- ‚úÖ Updated PDF to Excel Script -->
  <script>
    async function convertPDFtoExcel() {
      const file = document.getElementById('pdfFile').files[0];
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!file) {
        output.style.color = 'red';
        output.innerHTML = '‚ö†Ô∏è Please select a PDF file.';
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const typedArray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument(typedArray).promise;
        let allText = [];

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();

          // Group text lines by vertical (Y) position
          const rows = {};
          content.items.forEach(item => {
            const y = item.transform[5]; // y-position
            const text = item.str;
            if (!rows[y]) rows[y] = [];
            rows[y].push(text);
          });

          const sortedY = Object.keys(rows).sort((a, b) => b - a); // top to bottom
          sortedY.forEach(y => {
            allText.push(rows[y]);
          });

          allText.push([]); // Blank row between pages
        }

        const ws = XLSX.utils.aoa_to_sheet(allText);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "PDF Data");

        XLSX.writeFile(wb, "converted.xlsx");
        output.style.color = 'green';
        output.innerHTML = '‚úÖ Excel file created successfully!';
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
