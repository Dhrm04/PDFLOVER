<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compress PDF - PDFLOVERS</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 20px; }
    input, button { padding: 10px; margin: 10px; }
    #output { margin-top: 20px; font-weight: bold; color: green; }
    canvas { display: none; }
  </style>
</head>
<body>
  <h1>Compress PDF</h1>
  <input type="file" id="pdfFile" accept="application/pdf">
  <br>
  <button onclick="compressPDF()">Compress</button>
  <div id="output"></div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

  <canvas id="canvas"></canvas>

  <script>
    async function compressPDF() {
      const file = document.getElementById('pdfFile').files[0];
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!file) {
        output.innerHTML = '⚠️ Please select a PDF file.';
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const typedArray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument(typedArray).promise;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const newPdf = await PDFLib.PDFDocument.create();

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 1.0 });

          canvas.width = viewport.width;
          canvas.height = viewport.height;

          await page.render({ canvasContext: ctx, viewport }).promise;
          const imageData = canvas.toDataURL('image/jpeg', 0.5); // Compress to 50% quality

          const imageBytes = await fetch(imageData).then(res => res.arrayBuffer());
          const embeddedImage = await newPdf.embedJpg(imageBytes);
          const pageDims = newPdf.addPage([viewport.width, viewport.height]);
          pageDims.drawImage(embeddedImage, {
            x: 0,
            y: 0,
            width: viewport.width,
            height: viewport.height,
          });
        }

        const compressedPdfBytes = await newPdf.save();
        const blob = new Blob([compressedPdfBytes], { type: 'application/pdf' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'compressed.pdf';
        link.click();

        output.innerHTML = '✅ PDF compressed successfully!';
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
