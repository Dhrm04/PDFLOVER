  <h1>Compress PDF</h1>
  <p class="description">Reduce the size of your PDF file without losing quality. Fast and secure with PDFLOVERS.</p>

  <div class="upload-area">
    <label for="pdfFile" class="custom-btn">üìÅ Select PDF file</label>
    <input type="file" id="pdfFile" accept="application/pdf">
    <button class="custom-btn" onclick="compressPDF()">Compress</button>
    <div id="output"></div>
  </div>

  <canvas id="canvas"></canvas>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

  <script>
    async function compressPDF() {
      const file = document.getElementById('pdfFile').files[0];
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!file) {
        output.style.color = 'red';
        output.innerHTML = '‚ö†Ô∏è Please select a PDF file.';
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const typedArray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument(typedArray).promise;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const newPdf = await PDFLib.PDFDocument.create();

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 1.0 });

          canvas.width = viewport.width;
          canvas.height = viewport.height;

          await page.render({ canvasContext: ctx, viewport }).promise;
          const imageData = canvas.toDataURL('image/jpeg', 0.5); // 50% quality

          const imageBytes = await fetch(imageData).then(res => res.arrayBuffer());
          const embeddedImage = await newPdf.embedJpg(imageBytes);
          const pageDims = newPdf.addPage([viewport.width, viewport.height]);
          pageDims.drawImage(embeddedImage, {
            x: 0,
            y: 0,
            width: viewport.width,
            height: viewport.height,
          });
        }

        const compressedPdfBytes = await newPdf.save();
        const blob = new Blob([compressedPdfBytes], { type: 'application/pdf' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'compressed.pdf';
        link.click();

        output.style.color = 'green';
        output.innerHTML = '‚úÖ PDF compressed successfully!';
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
